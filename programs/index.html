                <div class="flex flex-col items-center font-bold uppercase">

                </div>
                <span class="w-1 h-10 bg-orange-400 ml-3"></span>

                <div class="flex flex-col items-center pl-2 md:pl-4 font-bold uppercase">

                </div>
                <span class="w-1 h-10 bg-orange-400 ml-3"></span>

                </div>
                <span class="w-1 h-10 bg-orange-400 ml-3"></span>

                <div class="flex flex-col items-center pl-2 md:pl-4 font-bold uppercase">
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>
            </div>
        </div>
        <!--right side-->
        <div class="flex-1 bg-yellow-500"></div>
    </div>
